<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="calculator">
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ“ Toggle Theme</button>
      
      <!-- Expression Display -->
      <input type="text" id="expression" placeholder="Enter expression" readonly />
      
      <!-- Result Display -->
      <div id="result">= 0</div>

      <div class="buttons">
        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button onclick="append('/')">/</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button onclick="append('*')">*</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('-')">-</button>

        <button onclick="append('0')">0</button>
        <button onclick="append('(')">(</button>
        <button onclick="append(')')">)</button>
        <button onclick="append('+')">+</button>

        <button class="clear" onclick="clearDisplay()">C</button>
        <button onclick="append('Ï€')">Ï€</button>
        <button onclick="append('e')">e</button>
        <button onclick="append('log(')">log</button>

        <button onclick="append('sin(')">sin</button>
        <button onclick="append('cos(')">cos</button>
        <button onclick="append('tan(')">tan</button>
        <button onclick="append('âˆš(')">âˆš</button>

        <button onclick="append('^')">^</button>
        <button onclick="append('%')">%</button>
        <button class="equal" onclick="calculate()">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
